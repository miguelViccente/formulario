<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="pokedex.css">
    <script defer src="pokedex.js"></script>
   
    <title>Document</title>
</head>
<body>
   
 
    <main>
       
       
        <img src="#" id="pokemon">
       
 
       
 
        <h1 class="nomenum">
            <span class="pokenum"></span>
            <span class="pokenome"></span>
        </h1>
 
        <form id="formulario">
            <input type="search"
            id="pesquisarpokemon"
            placeholder="Procurar Pokémon!"
            required>
        </form>
 
        <div class="botoes">
            <button  class="botao btn-prev"><--</button>
            <button  class="botao bnt-next">--></button>
        </div>
        <div id="pokedex">
        <img src="https://pokedexbydinas.netlify.app/pokedex.png" id="pokedexinterface">
 
        <div id="dirpokedex">
            <div id="teladirpokedex">
                <h1>Tipo: 
                    <h1 id="tipo">
                    #
                    </h1> <br>
                </h1>
                <h1 id="habilidades">Habilidade 1: 
                    <h1 class="habilidade0">
                 # 
                    </h1>
               
                
                </h1>
            <br>
                <h1>Habilidade 2:
                    <h1 class="habilidade1">
                 #
                    </h1>
                </h1>
                <br>
               
            <h1 id="altura">Altura: </h1>
            <br>
            <h1 id="peso">Peso: </h1>

            <br>
            <h1 id="evolucao">Evolução: </h1>
            <img id="img-evolucao" src="#" alt="Imagem da Evolução" style="width: 100px; margin-top: 5px;">
            </div>

            
            
            
            
            
        </div>
        </div>
    </main>
 
   
</body>
</html>
