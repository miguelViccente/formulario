<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Música</title>
  <link href="bootstrap/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Bebas+Neue&family=Lora&family=Oswald&family=Quicksand&family=Playfair+Display&family=Raleway&display=swap" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BillBoard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="biblioteca.html">Artistas</a>
          <li class="nav-item"><a class="nav-link" href="BillBoard.html">Tabela</a></li>
          <a class="nav-link active" aria-current="page" href="Cadastro.html">Cadastrar Música</a>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container cadastro-container">
    <h3>Cadastro de Música</h3>
    <form>
      <div class="row">
        <div class="col-6">
          <label for="nomeMusica" class="form-label">Nome da Música</label>
          <input type="text" id="nomeMusica" class="form-input" placeholder="Ex: Blinding Lights" required />
        </div>
        <div class="col-6">
          <label for="artista" class="form-label">Artista</label>
          <select id="artista" class="form-select" required>
            <option value="" disabled selected>Escolha um artista</option>
            <option value="Tyler, The Creator">Tyler, The Creator</option>
            <option value="Kendrick Lamar">Kendrick Lamar</option>
            <option value="Mac DeMarco">Mac DeMarco</option>
            <option value="SZA">SZA</option>
            <option value="A$AP Rocky">A$AP Rocky</option>
            <option value="Tame Impala">Tame Impala</option>
            <option value="Steve Lacy">Steve Lacy</option>
            <option value="Frank Ocean">Frank Ocean</option>
            <option value="Pink Pantheress">Pink Pantheress</option>
            <option value="MF DOOM">MF DOOM</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <label for="genero" class="form-label">Gênero</label>
          <input type="text" id="genero" class="form-input" placeholder="Ex: R&B" required />
        </div>
        <div class="col-4">
          <label for="ano" class="form-label">Ano de Lançamento</label>
          <input type="number" id="ano" class="form-input" min="1900" max="2099" step="1" placeholder="Ex: 2020" required />
        </div>
        <div class="col-4">
          <label for="duracao" class="form-label">Duração (min)</label>
          <input type="text" id="duracao" class="form-input" placeholder="Ex: 3:45" required />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12 d-flex justify-content-end gap-3">
          <button type="reset" class="btn btn-warning">Limpar</button>
          <button type="submit" class="btn btn-success">Enviar Cadastro</button>
        </div>
      </div>
    </form>
  </div>

  <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
